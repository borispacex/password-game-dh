<div class="container">
    <h1 class="title">Password Game</h1>
  
    <!-- Input de contraseña -->
    <div class="input-container">
      <label for="password" class="input-label">Por favor, elija una contraseña</label>
      <input
        id="password"
        type="text"
        class="password-input"
        [(ngModel)]="password"
        (input)="onPasswordInput()"
        placeholder="Ingrese su contraseña"
      />
    </div>
  
    <!-- Listado de reglas -->
    <div class="rules-list">
  
      <!-- Reglas completadas -->
      <div
        class="rule-item passed"
        *ngFor="let rule of activeRules"
      >
        <span class="icon">✔️</span>
        <strong>Regla {{ rules.indexOf(rule) + 1 }}:</strong> {{ rule.description }}
      </div>
  
      <!-- Regla pendiente actual -->
      <div *ngIf="nextRule && !nextRule.passed" class="rule-item upcoming">
        <span class="icon">⏳</span>
        <strong>Regla {{ rules.indexOf(nextRule) + 1 }}:</strong> {{ nextRule.description }}
      </div>
  
    </div>
  </div>
